<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mustee chat</title>
</head>
<body>
    <style>
        /* Basic styling for the chat window */
        .chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-left: 600px;
            background-color: silver;
        }
        
        /* Styling for individual chat messages */
        .message {
            margin-bottom: 10px;
        }
        
        /* Styling for the user's messages */
        .user-message {
            text-align: right;
            color: #333;
        }
        
        /* Styling for the bot's messages */
        .bot-message {
            text-align: left;
            color: #555;
        }
        
        /* Styling for the input field and send button */
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        
        .input-container input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        body{
            background-image: url(/water.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .input-container button {
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        .input-container button:hover {
            background-color: #0056b3;
        }
        h1{
            text-align: center;

        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO THE MUSTEE CHATBOT</h1>
    <P>How we can help you please provide your questions</P>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        // Script for sending user messages
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage !== '') {
                appendMessage('user', userMessage);
                userInput.value = '';
                // Handling different responses based on user input
                let botMessage;
                if (userMessage.toLowerCase().includes('hello')) {
                    botMessage = "Hello! How can I help you today?";
                } else if (userMessage.toLowerCase().includes('what is a noun')) {
                    botMessage = "a noun is a name of person animal place or things";
                } else if (userMessage.toLowerCase().includes('who create you')) {
                    botMessage = "hhh dont worry about who create me,  i am created by mustapha aliyu the most youngest programmer with just 19 years old";
                } else {
                    botMessage = "I'm Mustee Chat. How can I assist you?";
                }
                // Simulating bot response after a short delay
                setTimeout(() => {
                    appendMessage('bot', botMessage);
                }, 500);
            }
        });

        // Function to append messages to the chat container
        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.innerText = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to bottom
        }
    </script>

</body>
</html>
